<!DOCTYPE html>
<html lang="en">

<head>
    <title>Arsenal Fc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width," initial-scale,>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/Arsenal-logo.png">
    <script defer src="contactscript.js"></script>
</head>

<body>
    <nav>
        <img src="images/Arsenal-logo.png" alt="arsenal-cannon-logo.png">
        <h1>Arsenal FC</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <div class="contact_margin">
        <h1>Contact Form</h1>
        <p id="answer_check"></p>
        <div class="container">
            <form id="form" method="GET">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="Firstname" placeholder="Your name..">
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="Lastname" placeholder="Your last name..">
                <label for="country">country</label>
                <select id="country" name="Country">
                    <option value="Ireland">Ireland</option>
                    <option value="England">England</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="Subject" placeholder="Write something.."></textarea>
                <button type="submit">submit</button>
            </form>
        </div>
        <div><br><br></div>
        <iframe title="highlights" width="420" height="315" src="https://www.youtube.com/embed/QuxjYS53_So"></iframe>
    </div>
    <footer><a href="https://www.arsenal.com">Arsenal</a></footer>
</body>

</html>
